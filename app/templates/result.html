<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sudoku Solver Result</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h2 class="text-center mb-4">Sudoku Solver Result</h2>
                <div class="mb-4">
                    <h4>Original Image:</h4>
                    <img src="{{ file_url }}" class="img-fluid" alt="Uploaded Image">
                </div>
                <div class="mb-4">
                    <h4>Solved Sudoku:</h4>
                    <pre>{{ solution }}</pre>
                </div>
                <div>
                    <a href="{{ file_url }}" download="sudoku_solution.txt" class="btn btn-primary">Download Solution</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
